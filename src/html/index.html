<!DOCTYPE html>
<head>
  <script type="module" src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/Cell.css">
</head>
<body onload="window.app.onLoad()">
  <div class="app d-flex flex-column align-items-center">
    <div class="header h1 w-100 p-3 mb-0 fw-bold">Game Of Life</div>
    <div class="map-grid d-flex flex-row justify-content-center w-100 p-3">
      <div class="wrapper">
      <table id="grid">
        <tbody>
          
        </tbody>
      </table>
      <div class="card d-flex flex-column p-3 overlay">
        <div class="d-flex flex-row align-items-center justify-content-between">
          <label for="speed" class="form-label m-0 h5">Speed</label>
          <input type="range" class="form-range" id="speed" name="speed" onchange="window.app.onSpeedChange()" min="0" max="3000">
        </div>
        <div class="d-flex flex-row align-items-center justify-content-between">
          <p class="h5 m-0">Generations:&nbsp</p>  
          <p id="generation-count" class="h5 m-0">0</p>  
        </div>
      </div>
    </div>
    </div>

    <div class="app d-flex flex-row flex-wrap justify-content-center mt-3 w-100">
      <button type="button" class="btn btn-success text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onStart()">Start</button>
      <button type="button" class="btn btn-danger text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onStop()">Stop</button>
      <button type="button" class="btn btn-primary text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onBack()">« Back</button>
      <button type="button" class="btn btn-primary text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onNext()">Next »</button>
      <button type="button" class="btn btn-danger text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onReset()">Reset</button>
      <button type="button" class="btn btn-danger text-uppercase rounded-pill text-nowrap m-2" onclick="window.app.onClear()">Clear</button>
    </div>
  </div>
</body>
